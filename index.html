<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Trabalho</title>

</head>

<style>

    body{
        background-color:yellow;
    }

    p{
        font-size: 24px;
        text-align: center;
        color: red;
    }

    p:hover{
        color: blue;
    }

    .maior:active{
        color: green;
        font-size: 118px;
        background-color: lightgreen;
        transition: all ease-in-out .25s;
    }

    .desaparecer:active{
        opacity: 0;
        transition: all 1.5s;
    }


</style>

<body>

    <p class="maior">Clique para ficar maior</p>

    <p class="desaparecer">Clique para desaparecer</p>

    
</body>

</html>
